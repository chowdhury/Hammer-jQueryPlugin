<!DOCTYPE html>
<html>
<head>
    <title>Nikolai TouchTest</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <style>
        body {
            padding: 30px;
        }

		#testtouch {
			width: 700px;
			height: 800px;
			border: 1px black solid;
			float: left;
		}
    </style>
</head>
<body>

<div id="testtouch"></div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="jquery.hammer.min.js"></script>
<script>


$('#testtouch').hammer().on("doubletap", function() {
    alert('you doubletapped!');
});

$('#testtouch').hammer().on("pinchin", function() {
    alert('you pinchin!');
});

$('#testtouch').hammer().on("pinchout", function() {
    alert('you pinchout!');
});


</script>
</body>
</html>
